    <div class="page font-poppins">
            <dialog id="form_modal">
            <div class="modal_container">
                <h2>Form Modal</h2>
                <button
                onclick="form_modal.close()"
                class="py-2 px-6 bg-purple-700 text-purple-50 rounded border hover:bg-purple-50 hover:text-purple-700 hover:border-purple-700 transition-all duration-150 ease-linear"
                >
                Add New Book
                </button>
            </div>
            </dialog>
        <main class="main flex items-center justify-center min-h-screen flex-col">
  
          <div
            class="container flex items-center flex-col justify-between w-[40rem]"
          >
            <div class="books_header flex items-center justify-between w-full">
              <h1 class="text-2xl font-bold text-purple-700">
                Dr Owais Collections
              </h1>
              <button
                onclick="form_modal.showModal()"
                class="py-2 px-6 bg-purple-700 text-purple-50 rounded border hover:bg-purple-50 hover:text-purple-700 hover:border-purple-700 transition-all duration-150 ease-linear"
              >
                Add New Book
              </button>
            </div>
            <div class="books_body w-full mt-4">
              <div class="relative overflow-x-auto">
                <table
                  class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
                >
                  <thead
                    class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
                  >
                    <tr>
                      <th scope="col" class="px-6 py-3">Product name</th>
                      <th scope="col" class="px-6 py-3">Color</th>
                      <th scope="col" class="px-6 py-3">Category</th>
                      <th scope="col" class="px-6 py-3">Price</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr
                      class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
                    >
                      <th
                        scope="row"
                        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                      >
                        Apple MacBook Pro 17"
                      </th>
                      <td class="px-6 py-4">Silver</td>
                      <td class="px-6 py-4">Laptop</td>
                      <td class="px-6 py-4">$2999</td>
                    </tr>
                    <tr
                      class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
                    >
                      <th
                        scope="row"
                        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                      >
                        Microsoft Surface Pro
                      </th>
                      <td class="px-6 py-4">White</td>
                      <td class="px-6 py-4">Laptop PC</td>
                      <td class="px-6 py-4">$1999</td>
                    </tr>
                    <tr class="bg-white dark:bg-gray-800">
                      <th
                        scope="row"
                        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                      >
                        Magic Mouse 2
                      </th>
                      <td class="px-6 py-4">Black</td>
                      <td class="px-6 py-4">Accessories</td>
                      <td class="px-6 py-4">$99</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </main>
