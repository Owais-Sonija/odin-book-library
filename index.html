<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      tailwind.config = {

  <body>
    <div class="page font-poppins">
      <dialog id="form_modal" class="rounded-lg">
        <div
          class="modal_container w-[40rem] text-slate-50 bg-slate-800 p-8 flex gap-4 flex-col justify-center items-center"
        >
          <h2 class="text-3xl font-bold text-purple-400">Add Book Details</h2>
          <div class="w-full">
            <form class="flex flex-col gap-8">
              <div class="flex flex-col gap-2">
                <label for="author" class="font-semibold">Author:</label>
                <input
                  class="border p-1 rounded text-slate-950"
                  type="text"
                  name="author"
                  id="author"
                  placeholder="Please enter author..."
                />
              </div>
              <div class="flex flex-col gap-2">
                <label for="title" class="font-semibold">Title:</label>
                <input
                  class="border p-1 rounded text-slate-950"
                  type="text"
                  name="title"
                  id="title"
                  placeholder="Please enter title.."
                />
              </div>
              <div class="flex flex-col gap-2">
                <label for="numberOfPage" class="font-semibold"
                  >Number of Pages</label
                >
                <input
                  class="border p-1 rounded text-slate-950"
                  type="number"
                  name="numberOfPage"
                  id="numberOfPage"
                  placeholder="Please enter number..."
                />
              </div>
              <button
                type="submit"
                class="py-2 px-6 bg-purple-700 text-purple-50 rounded border border-purple-700 hover:bg-purple-50 hover:text-purple-700 hover:border-purple-700 transition-all duration-150 ease-linear"
              >
                Add Book
              </button>
            </form>
          </div>
          <button
            onclick="form_modal.close()"
            class="py-2 px-6 bg-red-700 text-red-50 rounded  hover:bg-red-500 hover:text-red-50  transition-all duration-150 ease-linear"
          >
            Cancel
          </button>
        </div>
      </dialog>
      <main class="main flex items-center justify-center min-h-screen flex-col">
        <div
          class="container flex items-center flex-col justify-between w-[64rem]"
        >
          <div class="books_header flex items-center justify-between w-full">
            <h1 class="text-2xl font-bold text-purple-700">
              Dr Owais Collections
            </h1>
            <button
              onclick="form_modal.showModal()"
              class="py-2 px-6 bg-purple-700 text-purple-50 rounded border hover:bg-purple-50 hover:text-purple-700 hover:border-purple-700 transition-all duration-150 ease-linear"
            >
              Add New Book
            </button>
          </div>
          <div class="books_body w-full mt-4">
            <div class="relative overflow-x-auto rounded">
              <table
                class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
              >
                <thead
                  class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
                >
                  <tr>
                    <th scope="col" class="px-6 py-3">Author</th>
                    <th scope="col" class="px-6 py-3">Title</th>
                    <th scope="col" class="px-6 py-3">Pages</th>
                    <th scope="col" class="px-6 py-3">Read</th>
                    <th scope="col" class="px-6 py-3">Actions</th>
                  </tr>
                </thead>
